<html>

<head>
    <meta charset="UTF-8" />
    <title>S3 Credentials</title>
    <link href="assets/s3.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <form id='s3-gate'>
        <label id="s3-bucket-label" for='s3-bucket'>S3 Bucket:</label>
        <input class="input" id="s3-bucket-input" name='s3-bucket' type='text' placeholder='Your S3 Bucket'>

        <label id="cloudfront-label" for='cloudfront'>CloudFront URL:</label>
        <input class="input" id="cloudfront-input" name='cloudfront' type='text' placeholder='Your CloudFront URL'>

        <label id="access-key-label" for='access-key'>Access Key:</label>
        <input class="input" id="access-key-input" name='access-key' type='text' placeholder='Your Access Key'>

        <label id="secret-access-key-label" for='secret-access-key'>Secret Access Key:</label>
        <input class="input" id="secret-access-key-input" name='secret-access-key' type='text' placeholder='Your Secret Access Key'>

        <button class="button  is-link" id="s3-submit" type='submit'>
        Submit
        </button>
    </form>
    <script type="module" src="./src/s3_credentials.js"></script>
</body>

</html>
