<html>

<head>
    <meta charset="UTF-8" />
    <title>License Gate</title>
    <link href="assets/gate.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <form id='license-gate'>
        <label id="license-label" for='key'>
        Please enter your license key
      </label>
        <input class="input" id="license-input" name='key' type='text' placeholder='Your license key'>
        <button class="button  is-link" id="gate-submit" type='submit' disabled="disabled">
        Submit
        </button>
    </form>
    <script type="module" src="./src/gate_renderer.js"></script>
</body>

</html>
