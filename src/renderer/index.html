<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>P3 Image Uploader</title>
    <link href="assets/index.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="welcome-text">
      <h1 id="header">
        Welcome! Get started by selecting a few images to upload! This is the newest update!
      </h1>
    </div>
    <div class="list-flex">
      <div class="list-container">
        <ul class="list-tb" id="file-list"></ul>
      </div>
      <div class="list-container">
        <ul class="list-tb" id="url-list"></ul>
      </div>
    </div>
    <div class="param-input-container flex-container">
      <div id="select-container">
        <label for="image-type">Select Image Type</label>
        <div class="select" id="image-type-container">
          <select name="image-type" id="image-type-select">
            <option value="Product">Product</option>
            <option value="Content">Content</option>
          </select>
        </div>
      </div>
      <div id="width-input-container">
        <label for="width-input" id="desktop-width-label">Width (px)</label>
        <input
          class="input is-small"
          type="number"
          name="width-input"
          id="desktop-width-input"
          required
          value="1000"
        />
      </div>
      <div id="content-input-container">
        <label class="file-label" id="desktop-image-label">Desktop Image</label>
        <button class="button" id="desktopFileExplorer">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          Choose a file…
        </button>
        <label class="file-label" id="tablet-image-label">Tablet Image</label>
        <button class="button" id="tabletFileExplorer">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          Choose a file…
        </button>
        <label class="file-label" id="mobile-image-label">Mobile Image</label>
        <button class="button" id="mobileFileExplorer">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          Choose a file…
        </button>
      </div>
    </div>
    <div class="flex-container" id="product">
      <div class="select">
        <select name="category" id="category-select">
          <option value="select-option">Select a category</option>
        </select>
      </div>
      <div class="select">
        <select name="subcategory" id="subcategory-select">
          <option value="select-option">Select a subcategory</option>
        </select>
      </div>
      <div class="sku-input-container">
        <input class="input" type="text" name="sku-input" id="sku-input" placeholder="Enter SKU" />
      </div>
    </div>
    <div class="flex-container" id="content">
      <div class="select">
        <select name="category" id="content-category-select">
          <option value="select-option">Select a Folder</option>
        </select>
      </div>
      <div>
        <p>OR</p>
      </div>
      <div class="content-input-container">
        <input
          class="input"
          type="text"
          name="content-folder-input"
          id="content-folder-input"
          placeholder="Create New Folder"
        />
      </div>
    </div>

    <div class="flex-container">
      <button class="button is-info is-dark" id="fileExplorerButton">Select Images</button>
      <button class="button is-dark" id="squoosh">Upload Images</button>
    </div>
    <button id="delete-button" class="button is-danger is-dark" id="fileExplorerButton">
      Restart
    </button>
    <span id="snackbar" class="">Successfully Copied</span>

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
